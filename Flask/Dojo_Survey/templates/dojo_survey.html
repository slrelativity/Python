<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container col-5 py-4 px-3 text-center bg-secondary h-100-d-inline rounded-1">
        <h1 class="text-warning">Dojo Survey</h1>
        <label for="info"></label>
        <form action="/info" method="post">
        
            <div class="name mb-3 text-white col-1">
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>


            <div class="location mb-3 text-white col-1 ">
                <label for="location" class="d-inline text-left">Dojo Location:</label>
                <select name="location" id="location">
                    <option value="selected"> -- Select a location -- </option>
                    <option value="Online">Online</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                </select>
            </div>


            <div class="language mb-3 text-white col-1">
                <label for="language">Favorite Language: </label>
                <select name="language" id="language">
                    <option value="selected"> -- Select a language -- </option>
                    <option value="Python">Python</option>
                    <option value="MERN">MERN</option>
                    <option value="JAVA">JAVA</option>
                    <option value="C#">C#</option>
                </select>
            </div>


            <div class="comment mb-3 text-white col-1">
                <label for="comment">Comments (optional):</label>
                <input type="text" id="comment" name="comment">
            </div>


            <button type="submit" class="btn btn-warning">Submit</button>

        </form>
    </div>


</body>

</html>
