<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    
</head>

<body>
        <table style="width:50%; color: green; background-color: lightgray; border: 1px solid black; text-align: left;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                </tr>
               
                {% endfor %}
            </tbody>
        </table>

    
</body>

</html>
